<body>
<input id="itemField">
<p>

</p>
<ul>
   <span id="list"></span>
</ul>
<script>
    function keyPressHandler (e) {
        if  (e.keyCode === 13) {
            $('#list').append('<li>' + $('#itemField').val() + '</li>');
            $('#itemField').val('');
        }
    }

    $('#itemField').keyup(keyPressHandler); // register function in the box
</script>
</body>
